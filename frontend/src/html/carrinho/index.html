<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Star Burguer</title>
</head>

<body>

    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="../../image/logoStar.jpg" alt=""
                class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200" />
            <h1 class="text-4x1 mt-4 mb-2 font-bold text-white">Star Burguer</h1>
            <a href="../index.html" class="text-black block bg-green-500 px-5 py-1 rounded-md hover:scale-110 transition-all">
                <button>
                    Home
                </button>
            </a>

        </div>
    </header>

    <h2 class="text-2x1 md:text-3x1 font-bold text-center mt-9 mb-6">
        Seu Carrinho
    </h2>

    <div id="menu">
        <div class="mx-auto max-w-7x1 px-2 my-2">
            <h2 class="font-bold text-3x1">
                Bebidas
            </h2>
        </div>
        <div class="grid grid-cols-1 md:grip-cols-2 gap-7 md:gap-10 mx-auto max-w-7x1 px-2 mb-16" id="menu">
            <div class="flex gap-2 w-full">
                <img src="" alt="Coca Lata" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300" />

                <div class="w-full">
                    <p class="font-bold">Coca Lata</p>

                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$ 8.90</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" data-name="Coca Lata"
                            data-price="8.90">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex gap-2 w-full">
                <img src="" alt="Guaraná Lata"
                    class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-300" />

                <div class="w-full">
                    <p class="font-bold">Guaraná Lata</p>

                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$ 8.90</p>
                        <button class="bg-gray-900 px-5 rounded add-to-cart-btn" data-name="Guaraná Lata"
                            data-price="8.90">
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="flex items-center justify-center mt-5 w-full">
        <button id="checkout-btn" class="bg-green-500 text-white px-5 py-1 rounded mb-2">Finalizar pedido</button>
    </div>
</body>

</html>
