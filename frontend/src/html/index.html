<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Burguer</title>
  <link rel="stylesheet" href="../css/landing.css" />
  <script src="../js/landing.js" defer></script>
  <script src="../js/carrinho.js" defer type="module"></script>
  <script src="../js/carrinhoCard.js" defer type="module"></script>
</head>

<body>
  <div class="container">
    <aside class="sidebar">
      <div class="profile">
        <a href="" id="profile-link">
          <img src="" alt="Perfil" id="profile-image">
          <p>Perfil</p>
          <span id="desc-perfil">Descrição</span>
        </a>
      </div>

      <hr>

      <div id="carrinho">
        <h4>Carrinho</h4>
        <div id="carrinho-items">
          <p>Itens no carrinho:</p><span id="total-itens"></span>
        </div>
        <div id="carrinho-total">
          Total: R$ 0.00
        </div>
        <a href="../html/carrinho/index.html"><button>Ver Carrinho</button></a>
      </div>


      <hr>

      <nav class="menu">
        <h3>Categorias</h3>
        <ul>
          <li id="home-link-lanches" class="cat-active">
            <img src="https://img.icons8.com/color/48/hamburger.png" />
            <span>Lanches</span>
          </li>
          <li id="home-link-combos">
            <img src="https://img.icons8.com/color/48/french-fries.png" />
            <span>Combos</span>
          </li>
          <li id="home-link-bebidas">
            <img src="https://img.icons8.com/color/48/soda.png" />
            <span>Bebidas</span>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="welcome">
          <h1>Bem-vindo à nossa Hamburgueria!</h1>
          <p>Veja todos os nossos deliciosos lanches disponíveis para você.</p>
        </div>
        <div class="burger-image">
          <img src="https://img.icons8.com/emoji/96/hamburger-emoji.png" alt="Hambúrguer">
        </div>
      </header>

      <div class="cardapio">
        <p>Conheça nosso cardápio de <span id="cardapio-tittle">Lanches</span></p>
      </div>

      <section class="burger-grid" id="section-lanches">

      </section>
      <section class="burger-grid" id="section-combos">

      </section>
      <section class="burger-grid" id="section-bebidas">

      </section>
    </main>
  </div>
</body>

</html>
