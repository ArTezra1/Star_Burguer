<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/produtos.css">
    <title>Produtos</title>
</head>

<body>
    <h1>Adicione produtos</h1>
    <section class="container">
        <section class="sidebar">
            <div>
                <img src="../../image/profile.png" alt="Foto de perfil">
                <h4>Você nos Produtos</h4>
            </div>
            <hr>
            <div>
                <h3>Menu</h3>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="../perfil/perfil.html">Perfil</a></li>
                        <li><a href="../pedidos/kanban.html">Pedidos</a></li>
                        <button id="deslogar">deslogar</button>
                    </ul>
                </nav>
            </div>
        </section>

        <section class="section-forms">
            <div class="form">
                <h2>Formulário de Lanches</h2>
                <form action="">
                    <div class="form-group">
                        <label for="nome">Nome do lanche</label>
                        <input type="text" name="nome" id="nome-lanche">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo do lanche</label>
                        <select name="tipo" id="tipo-lanche">
                            <option value="hamburguer">Hamburguer</option>
                            <option value="batata">Batata</option>
                            <option value="pastel">Pastel</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sabor">Sabor do lanche</label>
                        <input type="text" name="sabor" id="sabor-lanche">
                    </div>

                    <div class="form-group">
                        <label for="ingredientes">Ingredientes do lanche</label>
                        <textarea name="ingredientes" id="ingredientes-lanche"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="estoque">Estoque do lanche</label>
                        <input type="number" name="estoque" id="estoque-lanche">
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço do lanche</label>
                        <input type="number" name="preco" id="preco-lanche">
                    </div>
                </form>
            </div>

            
            <div class="form">
                <h2>Formulário de Combos</h2>
                <form action="">
                    <div class="form-group">
                        <label for="nome">Nome do Combo</label>
                        <input type="text" name="nome" id="nome-combo">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo do Combo</label>
                        <select name="tipo" id="tipo-combo">
                            <option value="completo">Completo</option>
                            <option value="bebida">Bebida</option>
                            <option value="lanche">Lanche</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="itens">Itens do combo</label>
                        <textarea name="itens" id="itens-combo"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço do combo</label>
                        <input type="number" name="preco" id="preco-combo">
                    </div>
                </form>
            </div>


            <div class="form">
                <h2>Formulário de Bebidas</h2>
                <form action="">
                    <div class="form-group">
                        <label for="nome">Nome do lanche</label>
                        <input type="text" name="nome" id="nome-lanche">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo do lanche</label>
                        <select name="tipo" id="tipo-lanche">
                            <option value="hamburguer">Hamburguer</option>
                            <option value="batata">Batata</option>
                            <option value="pastel">Pastel</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="sabor">Sabor do lanche</label>
                        <input type="text" name="sabor" id="sabor-lanche">
                    </div>

                    <div class="form-group">
                        <label for="ingredientes">Ingredientes do lanche</label>
                        <textarea name="ingredientes" id="ingredientes-lanche"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="estoque">Estoque do lanche</label>
                        <input type="number" name="estoque" id="estoque-lanche">
                    </div>

                    <div class="form-group">
                        <label for="preco">Preço do lanche</label>
                        <input type="number" name="preco" id="preco-lanche">
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>

</html>
