<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #D93D76, #224e36);
      height: 100vh;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90vw;
      background: white;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      display: flex;
    }
    .sidebar {
      width: 30%;
      background: #f7f7f7;
      border-right: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }
    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .sidebar h3 {
      margin: 10px 0;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    .sidebar ul li {
      padding: 10px;
      background-color: #165946;
      color: white;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .content {
      width: 100%;
      padding: 30px;
    }
    .content h2 {
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      gap: 32px;
      margin-bottom: 15px;
    }
    .form-group div {
      flex: 1;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      height: 80px;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      border: none;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .update {
      background-color: #165946;
      color: white;
    }
    .cancel {
      background-color:  #bfbfbf;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="sidebar">
    <img src="" alt="Foto de perfil">
    <h3>Conta</h3>
    <ul>
      <li>Conta</li>
    </ul>
  </div>
  <div class="content">
    <h2>Perfil</h2>
    <form id="accountForm">
      <div class="form-group">
        <div>
          <label for="firstName">Nome</label>
          <input type="text" id="firstName" placeholder="nome">
        </div>
        <div>
          <label for="lastName">Sobrenome</label>
          <input type="text" id="lastName" placeholder="sobrenome">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite aqui">
        </div>
        <div>
          <label for="phone">Celular</label>
          <input type="text" id="phone" placeholder="+11">
        </div>
      </div>

      <div class="form-group">
        <div>
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" placeholder="Cidade">
        </div>
        <div>
          <label for="designation">Estado</label>
          <input type="text" id="designation" placeholder="sao paulo">
        </div>
      </div>

      <div>
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Bem vindo a nossa hamburgueria"></textarea>
      </div>

      <div class="buttons">
        <button type="submit" class="update">Atualizar</button>
        <button type="button" class="cancel">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.getElementById('accountForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Informações atualizadas com sucesso!');
  });

  document.querySelector('.cancel').addEventListener('click', function() {
    if (confirm('Deseja cancelar as alterações?')) {
      location.reload();
    }
  });
</script>

</body>
</html>
